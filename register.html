<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate en MILO/Hardware</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,700;1,300&display=swap");
      @import url(stylestwo.css);
      @import url(mediaqueries.css);
    </style>
  </head>
  <body>
    <div class="register">
      <h1>Registrate</h1>
      <form>
        <!--Username-->
        <label for="Nombre">Nombre</label>
        <input type="text" placeholder="Ingresá tu nombre" required />

        <!--Password-->
        <label for="Contraseña">Contraseña</label>
        <input
          type="password"
          placeholder="Ingresá tu nueva contraseña"
          required
        />

        <!--Email-->
        <label for="Email">Email</label>
        <input type="email" placeholder="Ingresá tu email" required />
        <input type="submit" value="Registrarse" />
      </form>
      <div class="button-home">
        <a href="./index.html">Volver al Home</a>
      </div>
    </div>
  </body>
</html>
